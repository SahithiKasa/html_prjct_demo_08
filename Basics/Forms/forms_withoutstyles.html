<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Student Registration Form</title>

    </head>
    <body>
        <form>
            <div>
            <label for="username">Name</label>
            <input id="username" name="username" type="text"/>
            </div>

          <div>
            <label for="useremail">Email</label>
            <input id="useremail" name="useremail" type="email"/>
            </div>

           <div>
            <label for="userpassword">Password</label>
            <input id="userpassword" name="userpassword" type="password"/>
            </div>

           <div>
            <label for="userdob">Date Of Birth</label>
            <input id="userdob" name="userdob" type="date"/>
            </div>

           <div>
            <label>Gender</label>
            <input id="male" name="gender" type="radio"/>Male
            <input id="female" name="gender" type="radio"/>Female
            </div>

           <div>
            <label>Hobbies</label>
            <input id="hobby1" name="hobby" type="checkbox"/>Sports
           <input id="hobby2" name="hobby" type="checkbox"/>Music
           <input id="hobby3" name="hobby" type="checkbox"/>Travel
         </div>

            <div>
            <label for="country">Country</label>
            <select id="country" name="usercountry">
                <option>India</option>
                <option>UK</option>
                <option>US</option>
            </select>
            </div>

            <div>
                <label for="Comments">Comments</label>
                <textarea  rows="10 " id="comments" name="usercomments"></textarea>
            </div>
            
            <div>
                <button>Submit</button>
                <span>Already account please sign with <strong>Chrome</strong></span>
            </div>

            
        </form>
    </body>
</html>
